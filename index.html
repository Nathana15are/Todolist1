<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List Animée</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <canvas id="confetti"></canvas>

  <div class="app">
    <header class="topbar">
      <h1 class="neon">📝 Ma To-Do List</h1>
      <div class="actions">
        <button id="themeBtn" title="Basculer thème">🌓</button>
        <button id="clearAllBtn" title="Tout supprimer">🗑️</button>
      </div>
    </header>

    <div class="progress-wrap">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-label"><span id="countLeft">0</span> restantes</div>
    </div>

    <div class="input-area">
      <input id="taskInput" type="text" placeholder="Ajouter une tâche…" />
      <button id="addBtn">Ajouter</button>
    </div>

    <ul id="taskList" class="list"></ul>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <template id="taskTemplate">
    <li class="item enter">
      <label class="label">
        <input type="checkbox" class="check" />
        <span class="text"></span>
        <span class="strike"></span>
      </label>
      <div class="item-actions">
        <button class="priority" title="Priorité">⭐</button>
        <button class="edit" title="Modifier">✏️</button>
        <button class="del" title="Supprimer">❌</button>
      </div>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
